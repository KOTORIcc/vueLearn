<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--  双向绑定-->
  <input type="text" v-model="message">
  <br>
<!--  单向绑定，message-》input，修改input不会修改message-->
  <input type="text" :value="message">
  <br>
  <h1>{{message}}</h1>
    <!--  双向绑定的简单原理-->
    <br>
  <input type="text" :value="message" @input="sydata($event)">
    <br>
  <input type="text" :value="message" @input="message = $event.target.value">

</div>
<script src="../vue.js"></script>
<script>
    let app = new Vue({
        el:'#app',
        data:{
          message:'12'
        },
        methods:{
          sydata(event){
            this.message = event.target.value
          }
        }

    })
</script>
</body>
</html>
