<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<ul>
  <li v-for="item in obj">{{item}}</li>
</ul>
<!--  如何获取键值对-->
  <ul>
    <li v-for="(key,value) in obj">{{key}} {{value}}</li>
  </ul>
<!--  vue取对象时的顺序： 值 key index-->
  <ul>
    <li v-for="(value,key,index) in obj">{{key}} {{value}} {{index}}</li>
  </ul>
</div>
<script src="../vue.js"></script>
<script>
    let app = new Vue({
        el:'#app',
        data:{
          obj:{
            name:'abx',
            age:12,
            class:'a'
          }
        },
        methods:{

        }

    })
</script>


</body>
</html>
