  let app = new Vue({
    el:'#app',
    data:{
    },

    }

  //再申明一个Vue实例app2
  let app2 = new Vue({
    el:'#app2',
    data:{
    },

    },

      mycpn:cpn//局部申明组件，app2的Vue实例申明使用该组件
    }

  })

</html>
