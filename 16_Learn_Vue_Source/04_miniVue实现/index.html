<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<div id="app"></div>

<script src="renderer.js"></script>
<script src="reactive.js"></script>
<script src="index.js"></script>

<script>
	const App = {
		data: reactive({
			counter: 0
		}),
		render() {
			return h('div', null, [
				h('h2', null, `当前数值:${this.data.counter}`),
				h('button', {
					onClick: () => this.data.counter++
				}, '+1')
			])
		}

	}
	const app = createApp(App)
	app.mount('#app')






</script>
</body>
</html>
