<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../vue.js"></script>
</head>
<body>

<!--点击事件会传递，从内部元件传递到外部，所以btn和div的点击事件都会响应，称为冒泡-->
<div id="app" @click="divclicked">
  <h1>addadaa</h1>
  <button @click="btnclicked">button</button>
  <!--  .stop可以阻止这种冒泡，点击事件触发多个事件-->
  <button @click.stop="btnclicked">加了.stop的button</button>

<!--  .prevent 阻止元件的默认事件，方便程序员自己实现逻辑（约等于java的重写函数的作用）-->
  <br>
  <form action="https://www.baidu.com"><!--form标签标记一块地方接收各种用户输入  action属性指用户提交的数据发往哪个地址，默认为本网页-->
<!--这里的prevent阻止了submit的默认提交行为，可以通过自定义函数对收集的数据进行操作-->
    <input type="submit" @click.prevent.stop="submitclick">
    <h1>↑有prevent的submitclick</h1>
    <input type="submit" @click.stop="submitclick">
  </form>

<!--监听某个键的点击-->
<input type="text" @keyup="keyup">
<!--.一个键的名字，这样就可以指定一个键监听事件-->
  <h1>↓这个框.enter只监听enter键</h1>
<input type="text" @keyup.enter="enterkeyup">

<!--  .once,很明显只：响应一次事件，懒得写了，dddd-->
</div>
<script>
  let app = new Vue({
    el:'#app',
    data:{

    },
    methods:{
      divclicked(){
        console.log('divclicked')
      },
      btnclicked(){
        console.log('btnclicked')
      },
      submitclick(){
        console.log('submitclick')
      },
      keyup(){
        console.log('unknowkeyup')
      },
      enterkeyup(){
        console.log('enterkeyup')
      }

    }

  })
</script>




</body>
</html>
